<body>
<script>

    function validate1()
    {
        if (localStorage) {
        form = document.forms["index"];
        var un = form["unam"].value;
        var pn = form["upass"].value;
            var en = form["uemail"].value;

  if(un.length>2&&pn.length>2&&en.match(/^[A-Za-z.]+\@[A-Za-z]+\.[A-Za-z]+$/))
  {



        localStorage.setItem('unn', un);
        localStorage.setItem('pnn', pn);

         return true;
    }
    else
    {
        alert("check credentials!!");
        return false;
    }
}
    }</script>
<div class="vid-container">
    <video id="Video1" class="bgvid back" autoplay="false" muted="muted" preload="auto" loop>
        <source src="http://shortcodelic1.manuelmasiacsasi.netdna-cdn.com/themes/geode/wp-content/uploads/2014/04/milky-way-river-1280hd.mp4.mp4" type="video/mp4">
    </video>
    <div class="inner-container">
        <video id="Video2" class="bgvid inner" autoplay="false" muted="muted" preload="auto" loop>

        </video>
        <div class="box">
            <h1>Join Us</h1>
            <form name="index" method="post" action="index.html" onsubmit="return validate1()">
            <input type="text" name="unam"  placeholder="Username"/>
            <input type="text" name="uemail" placeholder="Email"/>
            <input type="password" name="upass" placeholder="Password"/>
            <button>Sign me up</button> </form>
