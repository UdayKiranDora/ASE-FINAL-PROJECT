<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Questions</title>
    <style>
        @import url(http://fonts.googleapis.com/css?family=Sniglet|Raleway:900);


        body, html{
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: 'Sniglet', cursive;
        }
        h1{
            font-weight: normal;
            font-size: 4em;
            font-family: 'Raleway', sans-serif;
            margin: 0 auto;
            margin-top: 30px;
            width: 500px;
            color: #F90;
            text-align: center;

        }

        /* Animation webkit */
        @-webkit-keyframes myfirst
        {
            0% {margin-left: -235px}
            90% {margin-left: 100%;}
            100% {margin-left: 100%;}
        }

        /* Animation */
        @keyframes myfirst
        {
            0% {margin-left: -235px}
            70% {margin-left: 100%;}
            100% {margin-left: 100%;}
        }

        .fish{
            background-image: url('http://www.geertjanhendriks.nl/codepen/form/fish.png');
            width: 235px;
            height: 104px;
            margin-left: -235px;
            position: absolute;
            animation: myfirst 24s;
            -webkit-animation: myfirst 24s;
            animation-iteration-count: infinite;
            -webkit-animation-iteration-count: infinite;
            animation-timing-function: linear;
            -webkit-animation-timing-function: linear;
        }

        #fish{
            top: 120px;
        }

        #fish2{
            top: 260px;
            animation-delay: 12s;
            -webkit-animation-delay: 12s;
        }


        header{
            height: 160px;
            background: url('http://www.geertjanhendriks.nl/codepen/form/golf.png') repeat-x bottom;
        }

        #form{
            height: 100%;
            background-color: #98d4f3;
            overflow: hidden;
            position: relative;

        }
        form{
            margin: 0 auto;
            width: 500px;
            padding-top: 40px;
            color: white;
            position: relative;


        }
        label, input, textarea{
            display: block;
        }
        input, textarea{
            width: 500px;
            border: none;
            border-radius: 20px;
            outline: none;
            padding: 10px;
            font-family: 'Sniglet', cursive;
            font-size: 1em;
            color: #676767;
            transition: border 0.5s;
            -webkit-transition: border 0.5s;
            -moz-transition: border 0.5s;
            -o-transition: border 0.5s;
            border: solid 3px #98d4f3;
            -webkit-box-sizing:border-box;
            -moz-box-sizing:border-box;
            box-sizing:border-box;

        }
        input:focus, textarea:focus{
            border: solid 3px #77bde0;
        }

        textarea{
            height: 100px;
            resize: none;
            overflow: auto;
        }
        input[type="submit"]{
            background-color: #F90;
            color: white;
            height: 50px;
            cursor: pointer;
            margin-top: 30px;
            font-size: 1.29em;
            font-family: 'Sniglet', cursive;
            -webkit-transition: background-color 0.5s;
            -moz-transition: background-color 0.5s;
            -o-transition: background-color 0.5s;
            transition: background-color 0.5s;
        }
        input[type="submit"]:hover{
            background-color: #e58f0e;

        }
        label{
            font-size: 1.5em;
            margin-top: 20px;
            padding-left: 20px;
        }
        .formgroup, .formgroup-active, .formgroup-error{
            background-repeat: no-repeat;
            background-position: right bottom;
            background-size: 10.5%;
            transition: background-image 0.7s;
            -webkit-transition: background-image 0.7s;
            -moz-transition: background-image 0.7s;
            -o-transition: background-image 0.7s;
            width: 566px;
            padding-top: 2px;
        }

        .formgroup{
            background-image: url('http://www.geertjanhendriks.nl/codepen/form/pixel.gif');
        }
        .formgroup-active{
            background-image: url('http://www.geertjanhendriks.nl/codepen/form/octo.png');
        }
        .formgroup-error{
            background-image: url('http://www.geertjanhendriks.nl/codepen/form/octo-error.png');
            color: red;
        }
    </style>
</head>
<body>
<script>

    function validate1()
    {


        if (localStorage) {

            form = document.forms["waterform"];
            var a = form["name"].value;
            var b = form["email1"].value;
            var c = form["email2"].value;
            var d = form["email3"].value;
            var e = form["email4"].value;
            localStorage.setItem('a2', a);
            localStorage.setItem('b2', b);
            localStorage.setItem('c2', c);
            localStorage.setItem('d2', d);
            localStorage.setItem('e2', e);


            return true;
        }}
    $('document').ready(function(){
        $('input[type="text"], input[type="email"], textarea').focus(function(){
            var background = $(this).attr('id');
            $('#' + background + '-form').addClass('formgroup-active');
            $('#' + background + '-form').removeClass('formgroup-error');
        });
        $('input[type="text"], input[type="email"], textarea').blur(function(){
            var background = $(this).attr('id');
            $('#' + background + '-form').removeClass('formgroup-active');

        });

         }

    function myFunction() {

</script>
<a href="project-cards-template/index.html" style="float: right">
    <img src="project-cards-template/scss/x1.PNG"  />
</a>
<header>
    <h1>Add Questions!!</h1>
</header>

<div id="form" onsubmit="return validate1()">

    <div class="fish" id="fish"></div>
    <div class="fish" id="fish2"></div>

    <form id="waterform" action="queadd2.html" method="post">

        <div class="formgroup" id="name-form">
            <label for="name">Your question*</label>
            <input type="text" id="name" name="name" />
        </div>

        <div class="formgroup" id="email-form1">
            <label for="email1">Your option 1*</label>
            <input type="text" id="email1" name="email" />
        </div>

        <div class="formgroup" id="email-form2">
            <label for="email2">Your option 2*</label>
            <input type="text" id="email2" name="email" />
        </div>

        <div class="formgroup" id="email-form3">
            <label for="email3">Your option 3*</label>
            <input type="text" id="email3" name="email" />
        </div>

        <div class="formgroup" id="email-form4">
            <label for="email4">Correct Answer*</label>
            <input type="text" id="email4" name="email" />

        <input type="submit" value="Set your Question!" />

    </form>
</div>
</body>
</html>
